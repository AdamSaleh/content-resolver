---
# This configuration file defines a "View" in Feedback Pipeline.
# https://tiny.distro.builders
#
# Views are, well, views combining various things together!

document: feeback-pipeline-view
version: 1
data:
  # id is the filename â€” that automatically prevents collisions for free!


  ### MANDATORY FIELDS ###
  
  # Name is an identifier for humans
  #
  # (mandatory field)
  name: Fedora ELN compose
  
  # A short description, perhaps hinting the purpose
  #
  # (mandatory field)
  description: A complete view of the ELN compose

  # Who maintains it? This is just a freeform string
  # for humans to read. In Fedora, a FAS nick is recommended.
  #
  # (mandatory field)
  maintainer: asamalik

  # There are several types of views
  # Select from:
  # - "compose" - A complete set of packages a repository would need
  #               to make the selected use cases available for installation.
  #               Includes a reason of presence for each package.
  #               REQUIRES the following optional fields:
  #                 - 'limit_repos' to be exactly one repository. If multiple
  #                                 are provided, only the first one is used.
  #
  # (mandatory field)
  type: type

  # Labels connect things together.
  # Workloads get installed in environments with the same label.
  # They also get included in views with the same label.
  # 
  # (mandatory field)
  labels:
  - label

  ### OPTIONAL FIELDS ###
  # Note: Some view types require certain optional fields to be set,
  #       or restrict them in various ways. Each type has this documented.

  # Limit this view only to the following repositories
  #
  # (optional field)
  limit_repositories:
  - repo-one
  - repo-two

  # Limit this view only to the following architectures
  # 
  # (optional field)
  limit_architectures:
  - x86_64
  - aarch64

  # Packages to be flagged as unwanted
  #
  # (optional field)
  unwanted_packages:
  - pkg-name
  - pkg-other-name

  # Arch-specific packages to be flagged as unwanted
  #
  # (optional field)
  unwanted_arch_packages:
    x86_64:
    - arch-specific-package
    aarch64:
    - another-one

