{% extends "layout.html" %}

{% block content %}

<div class="container">
  <br>
  <div class="row">
  {% for _,view in views.items() %}
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{view.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{view.subtitle}}</h6>
        </div>
        <div class="card-footer">
          {% for release in view.releases %}
          <a class="card-link" href="view--{{release}}-{{view.name}}.html">Fedora {{release}}</a>
          {% endfor %}
        </div>
      </div><br>
    </div>
  {% endfor %}
  </div>
</div>

{% endblock %}
